name: Assessment 2 CI/CD Workflow

on:
  push:
  pull_request:
    types: [approved, opened, edited, reopened]
  workflow_dispatch:

jobs:
  pytest:
    name: Test survey application
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3
      with:
        python-version: '3.x'

    - name: Update pip
      run: python -m pip install --upgrade pip

    - name: Install Pytest
      run: pip install pytest pytest-cov

    - name: Run Pytest
      run: python -m pytest
      working-directory: .